<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="wrapper">
        <div class="navMenu">
            <nav class="menu">
                <ul class="menuList">
                    <li class="l1" >  <a href="index.html">Main</a>  </li>
                    <li class="l1"><a href="explanation.html"> Video </a></li>
                    <li id="time">time</li>
                </ul>
            </nav>
        </div>
        <div class="box" id="header">

            <h1>Homework Assignment #17: The Notifications API</h1>
        </div>
        <div class="box">
            <h2>Time Notification</h2>
            <div id="detail">
                <label id="lb01">
                    <span>Enter Message To be Noticed : </span>
                    <input type="text" value="" id="inputBox" placeholder="Enter Text">

                </label>
                <br>
                <label id="lb02">
                    <span>Enter Date To be Noticed : </span>

                    <input type="date" value="" id="inputDateBox" class="inputBox"  required>
                    <br>
                    <span>Select Time Hours:Minutes and AM/PM :</span>
                    <input type="time" value="" id="inputHoursBox" class="inputBox" required>
                    <br>
                    <input type="button" id="btnApply" name="Apply" value="Add Notification">
                </label>
            </div>
            <div id="list">
                <h3>Stored Notices</h3>

            </div>
            <div id="last">
                <ul class="foot">
                    <li>
                        In above list true / false shows status of Notification
                    </li>
                    <li>
                        To remove notice from list press "x"-button
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <footer>
        <script rel="script" src="script.js"></script>
        <!--

                    Installs with `bower install simple-webstorage --save`
        -->
        <script rel="script" src="local/extendStorage.js"></script>
    </footer>

</body>
</html>
